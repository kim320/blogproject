<body>
  <div class="container">
  <header class="blog-header py-3 border-bottom">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">멋쟁이 사자처럼</div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="{% url 'blog' %}"><h1>BLOG PROJECT</h1></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">

        {% if user.is_active %}
            <h5 class="d-inline-block mb-2 text-danger font-weight-bold">{{user.username}}</h5>&nbsp;&nbsp;&nbsp;
            <form id="logout" method="POST" action="{% url 'logout' %}"> {% csrf_token %} <input type="hidden" />
              <button class="btn btn-sm btn-outline-danger font-weight-bold">로그아웃</button>  
            </form>
        {% else%}
            <a class="btn btn-sm btn-outline-danger font-weight-bold" href="{% url 'login' %}">로그인</a>&nbsp;&nbsp;&nbsp;
            <a class="btn btn-sm btn-outline-danger font-weight-bold" href="{% url 'signup' %}">회원가입</a>
        {% endif %}

      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-danger font-weight-bold" href="{% url 'blog' %}">HOME</a>
      <a class="p-2 text-danger font-weight-bold" href="{% url 'new' %}">글쓰기</a>
      <a class="p-2 text-danger font-weight-bold" href="{% url 'portfolio' %}">Portfolio</a>
    </nav>
  </div>

  <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
